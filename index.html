<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Sign Up Form</title>
    <script src="assets/functions.js"></script>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/fall.jpg" alt="" />
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-hammer">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M11.414 10l-7.383 7.418a2.091 2.091 0 0 0 0 2.967a2.11 2.11 0 0 0 2.976 0l7.407 -7.385" />
          <path d="M18.121 15.293l2.586 -2.586a1 1 0 0 0 0 -1.414l-7.586 -7.586a1 1 0 0 0 -1.414 0l-2.586 2.586a1 1 0 0 0 0 1.414l7.586 7.586a1 1 0 0 0 1.414 0z" /></svg
        >Odin
      </h1>
    </header>
    <main>
      <div class="intro">
        <p><strong>This is not a real Service.</strong> Apologies for any confusion and sign up <i>now</i> to get started with nothing.</p>
        <p></p>
      </div>
      <div class="form">
        <h2>Let's do this.</h2>
        <form action="submit" name="signup">
          <fieldset>
            <label  for="firstname">First Name</label>
            <input required type="text" name="firstname" id="firstname" placeholder="Thor" />
            <label for="lastname">Last Name</label>
            <input type="text" name="lasttname" id="firstname" placeholder="Odinsson" />
          </fieldset>
          <fieldset>
            <label  for="email">Email Address</label>
            <input required type="email" name="email" id="email" placeholder="Thor@godofthunder.com" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="01101 010 011" />
          </fieldset>
          <fieldset>
            <label for="password">Create Password</label>
            <input required class="password" type="password" name="password" id="password" placeholder="" />
            <label for="password2">Confirm Password</label>
            <input required class="password" type="password" name="password2" id="password2" placeholder="" />
        </fieldset>
        <p id="matchmessage"></p>
        </form>
      </div>
      <div class="footer">
        <button class="submitbtn" type="submit" for="signup">Create Account</button>
        <p class="subtext">already have an account? <a href="#">sign in</a> now</p>
      </div>
    </main>
  </body>
</html>
